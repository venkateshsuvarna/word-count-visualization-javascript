<!DOCTYPE html>
<html>
<head>
	<title>Word Count Visualization</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="headerDiv">
		<h1 id="headerDivHeading">Word Count Visualizer</h1>
	</div>

	<div id="formDiv">
		<textarea id="inputTextArea" rows="10" cols="50" placeholder="Enter/Paste your text here..."></textarea>
		<br/>
		<button type="submit" id="submitButton" name="submitButton" onclick="visualizeData()">Count & Visualize</button>
	</div>

	<div id="chartDiv">
		<canvas id="myChart" width="1600" height="400"></canvas>
	</div>

</body>
</html>
